  	<a>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk *</a> <br><br>
  	<form action="show_post.php" method="post" id="loginForm">
  	<div>
  	<label for="name">*Name:</label>

  	<p id = "checkIfEmailOk"></p>
  	</div>

  	<div>
  	<label for="date">Start Date:</label>
  	<input type="date" name="date" id="date" required>
  	</div>
	<div>
  	<label  style="vertical-align: top"; for="experience";>*Experience:</label>
  	<textarea name="experience" id="experience" rows="4" cols="40" required  placeholder="Enter your your past experience here"></textarea>
  	</div>
  	<div>
  	<input type="reset" value="Clear"><input type="submit" value="Apply Now"> </div>
